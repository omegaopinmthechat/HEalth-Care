<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            background-color: #eaf4fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 350px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #6a39c5;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        .chat-body {
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .chat-message {
            max-width: 80%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
        }
        .bot-message {
            background-color: #f1f1f1;
            align-self: flex-start;
        }
        .user-message {
            background-color: #6a39c5;
            color: #fff;
            align-self: flex-end;
        }
        .chat-footer {
            padding: 10px;
            display: flex;
            background: #fff;
            border-top: 1px solid #ddd;
            align-items: center;
        }
        .chat-footer input {
            flex: 1;
            border: none;
            padding: 10px;
            border-radius: 20px;
            outline: none;
            background: #f1f1f1;
        }
        .chat-footer button {
            background: #6a39c5;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
        }
        .home-button {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-left: 10px;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">ChatBot</div>
        <div class="chat-body" id="chatBody">
            <div class="chat-message bot-message">Hi there<br>How can I help you today</div>
        </div>
        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="Enter a message...">
            <button onclick="sendMessage()">â–¶</button>
            <a href="/index.html" class="home-button">Home</a> 
        </div>
    </div>
    
    <script>
        async function sendMessage() {
            const inputField = document.getElementById('userInput');
            const message = inputField.value.trim();
            if (!message) return;

            const chatBody = document.getElementById('chatBody');
            
            // Append user message
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'chat-message user-message';
            userMessageDiv.innerText = message;
            chatBody.appendChild(userMessageDiv);

            inputField.value = '';
            chatBody.scrollTop = chatBody.scrollHeight;

            // Show bot response
            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        Authorization: 'Bearer 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',
                        'HTTP-Referer': 'https://www.webstylepress.com',
                        'X-Title': 'SiteName',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'deepseek/deepseek-r1:free',
                        messages: [{ role: 'user', content: message }]
                    })
                });
                const data = await response.json();
                const botMessage = data.choices?.[0]?.message?.content || 'No response received.';
                
                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'chat-message bot-message';
                botMessageDiv.innerHTML = marked.parse(botMessage);
                chatBody.appendChild(botMessageDiv);
                chatBody.scrollTop = chatBody.scrollHeight;
            } catch (error) {
                const errorMessageDiv = document.createElement('div');
                errorMessageDiv.className = 'chat-message bot-message';
                errorMessageDiv.innerText = 'Error: ' + error.message;
                chatBody.appendChild(errorMessageDiv);
            }
        }
    </script>
</body>
</html>
